name: weather_app
description: Weekly weather app by location.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^2.2.0
  location: ^4.3.0
  permission_handler: ^8.3.0
  connectivity: ^3.0.6
  provider: ^6.0.2
  http: ^0.13.4
  intl: ^0.17.0
  flutter_svg: ^1.0.1
  url_launcher: ^6.0.18
  firebase_core: ^1.11.0
  firebase_analytics: ^9.0.5
  firebase_app_check: ^0.0.6+4



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/